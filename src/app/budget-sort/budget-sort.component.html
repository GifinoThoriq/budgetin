<div class="row">
  <div class="col-6">
    <h2>Budget List</h2>
  </div>
  <div class="col-6">
    <input
      [(ngModel)]="sortByDate"
      (ngModelChange)="updateSortByDate()"
      type="date"
      class="form-control"
    />
  </div>
</div>
<div class="d-flex justify-content-between">
  <span>date: {{ sortByDate }}</span>
  <button class="btn btn-link" (click)="clearSort()">clear</button>
</div>
